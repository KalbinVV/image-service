<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сжать/ изменить размер изображения</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/app.css') }}">
</head>
<h2>Сжать / изменить размер изображения</h2>
<p>Загрузить изображение и выберете желаемые настройки</p>

<form id="file-upload-form" class="uploader">
  <input id="file-upload" type="file" name="fileUpload" accept="image/*" />

  <label for="file-upload" id="file-drag">
    <img id="file-image" src="#" alt="Preview" class="hidden">
    <div id="start">
      <i class="fa fa-download" aria-hidden="true"></i>
      <div id='please_select_file_div'>Выберете файл или перетащите его сюда</div>
      <div id="notimage_div" style='display: none;'>Неподдерживаемый формат файла!</div>
      <div id='file_name_div' style='display: none'>Текущий файл: </div>
      <span id="file-upload-btn" class="btn btn-primary">Выбрать файл</span>
    </div>
    <div id="response" class="hidden">
      <div id="messages"></div>
      <progress class="progress" id="file-progress" value="0">
        <span>0</span>%
      </progress>
    </div>
  </label>

  <p>Допустимые форматы: png, jpg</p>

  <h2>Параметры:</h2>

  <p>Высота изображения: <input name=""></p>
  <p>Ширина изображения: <input name=""></p>
  <p>Качество: <input type="range" name="quality" min="0" max="100" value=95 /></p>
  <p>Оптимизация: <input type='checkbox' name='optimisation_enabled'> </p>

  <input type='submit' value='Начать!' class='btn btn-primary submit-button'>
</form>

<script type="text/javascript" src="{{ url_for('static',filename='scripts/jquery.min.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static',filename='scripts/app.js') }}"></script>

</body>
</html>
